<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Form agenda 2030 </title>
    <link href=style.css rel=stylesheet>
</head>
<body>

<!-- load jquery library -->
<script src="lib/jquery-1.11.0.min.js"></script>

<div class="form-style-10">
    <h1>AGGIUNGI UN'ATTIVITÀ<span> AGENDA 2030 <br> * campo obbligatorio </span></h1>
    <form>
        <div class="section"><span>1</span>Nome gruppo *
        </div>
        <div class="inner-wrap">
            <label> <input type="text" id="nomeGruppo" /></label>
        </div>

        <div class="section"><span>2</span>Goal *</div>
        <div class="inner-wrap">

            <select id="goal">
                <option value="0"> </option>
                <option value="1">Povertà zero</option>
                <option value="2">Fame zero</option>
                <option value="3">Salute e benessere</option>
                <option value="4">Istruzione di qualità</option>
                <option value="5">Uguaglianza di genere</option>
                <option value="6">Acqua pulita e igiene</option>
                <option value="7">Energia pulita e accessibile</option>
                <option value="8">Lavoro dignitoso e crescita economica</option>
                <option value="9"> Industria, innovazione e infrastrutture</option>
                <option value="10">Ridurre le disuguaglianze</option>
                <option value="11">Città e comunità sostenibili</option>
                <option value="12">Consumo e produzione responsabili</option>
                <option value="13">Agire per il clima</option>
                <option value="14">La vita sott'acqua</option>
                <option value="15">La vita sulla terra</option>
                <option value="16">Pace, giustizia e istituzioni forti</option>
                <option value="17">Partnership per gli obiettivi</option>
                </select>

        </div>

        <div class="section"><span>3</span>Data dell'attività * </div>
        <div class="inner-wrap">
            <label> <input type="date" id="data" /></label>

        </div>

        <div class="section"><span>4</span>Regione e Comune *</div>
        <div class="inner-wrap">
        <label> Regione *  </label>
            <select id = "regione">
            <option value="0"></option>
            <option value="1">Abruzzo</option>
            <option value="2">Basilicata</option>
            <option value="3">Calabria</option>
            <option value="4">Campania</option>
            <option value="5">Emilia Romagna</option>
            <option value="6">Friuli Venezia Giulia</option>
            <option value="7">Lazio</option>
            <option value="8">Liguria</option>
            <option value="9"> Lombardia</option>
            <option value="10">Marche</option>
            <option value="11">Molise</option>
            <option value="12">Piemonte</option>
            <option value="13">Puglia</option>
            <option value="14">Sardegna</option>
            <option value="15">Sicilia</option>
            <option value="16">Toscana</option>
            <option value="17">Trentino Alto Adige</option>
            <option value="18">Umbria</option>
            <option value="19">Valle d'Aosta</option>
            <option value="20">Veneto</option>
            </select>

        <label> Comune * <input type="text" id="citta" /></label>.

            <label> Indirizzo * <input type="text" id="strada" /></label>

            <button type="button" style="margin-bottom: 20px" class="button" onclick="geolocate();">Cerca</button>

            <div style="float: right">
                <i>Source: <a href=”https://www.openstreetmap.org/copyright ”>OpenStreetMaps</a>  </i>
            </div>

                <label> Seleziona l'indirizzo tra le alternative *  </label>
                <select id = "scelta">
                    <option value="0"></option>

                    </select>

        </div>

            <div class="section"><span>5</span>Attività *</div>
            <div class="inner-wrap">

            <label> Titolo * <input type="text" id="titolo" /></label>
            <label> Descrizione * <input type="text" id="descrizione" /></label>

            </div>

            <div class="section"><span>6</span>Link informazioni</div>
            <div class="inner-wrap">
                <label> <input type="text" id="link" /></label>

            </div>

<script src="geolocator.js"></script>
<script src="send_form.js"></script>

  <div class="button-section">

            <button type = "button" class="button" onclick="sendForm()" > Invia </button>
            <br>
        </div>
    </form>
</div>
</body>
</html>
